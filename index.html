<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANWStudio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        .bg {
            background-image: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
        }
        .logo {
            font-size: 4em;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            letter-spacing: 3px;
            backdrop-filter: blur(5px);
            background-color: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .coming-soon {
            font-size: 1.5em;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            border-radius: 50px;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
            background-color: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);           
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <div class="logo">ANWStudio</div>
            <div class="coming-soon">Coming Soon</div>
        </div>
    </div>
</body>
</html>
